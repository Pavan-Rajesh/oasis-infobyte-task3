<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="td.css">
</head>

<body>
    <center class="main-title">
        <h1>TO DO LIST</h1>
    </center>
    <div class="input-container">
        <input type="text" id="input-text-element">
        <button type="button" id="add-task">Add task</button>
    </div>
    <div class="todo-container" id="todo-list">

    </div>
    <script>
        let numberOfItems = 0;
        const addTask = document.getElementById('add-task');
        const taskElement = document.getElementById('input-text-element');
        const todolistPlace = document.getElementById('todo-list'
        )
        addTask.addEventListener('click', (e) => {
            const taskText = taskElement.value;
            if (taskText === "") {
                alert('task shouldnt be empty')
                exit(0);
            }
            const html = `<div id=${numberOfItems} class="task-container"><h4 class="task-name"> ${taskText}</h4><button class="delete-button" onclick='deleteTask(${numberOfItems})'>delete</button></div>`;
            todolistPlace.insertAdjacentHTML('beforeend', html);
            numberOfItems++;
        })
        function deleteTask(element) {
            const itemToBeRemoved = document.getElementById(element);
            itemToBeRemoved.remove();
        }

    </script>
</body>

</html>
